<html>
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #CCC;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        div{
            width: 50%;
            height: 10px;
            margin: 10px auto;
        }
        main{
            width:1000px;
            height: 480px;
            margin: 20px auto;
        }
        h1{
            font-size: 30px;
            width:130px;
            height: 30px;
            display: block;
            margin: 40px auto;
        }
        #defaultCanvas0 {
            position: absolute;
            z-index: 100;
        }
        #mark {
            width: 1000px;
            height: 480px;
            position: absolute;
            background: url('bg.jpeg') no-repeat 0 0;
            background-size: 100% 100%;
            /* z-index: 0; */
        }
        #mark img{
            width: 300px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -150px;
        }
        .unactive {
            display: none;
        }
        .sortList-wrap {
            width: 1000px;
            height: 768px;
            margin: 0 auto;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -500px;
            margin-top: -480px;
        }
        .sortList {
            width: 1000px;
            height: 768px;
        }
        .back-game {
            position: absolute;
            top: 3px;
            left: 254px;
        }
        .arrow-double-left {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-top: -3px;
        }
        #infor {
            position: absolute;
            top: 48%;
            left: 66%;
            color: #fff;
            font-weight: bold;
            z-index: 110;
        }
        #score {
            border: none;
            background: transparent;
            color: #fff;
            font-size: 16px;
        }
    </style>

</head>
<body>
<h1>GRIBOT</h1>
<main>
    <div id="mark">
        <img src="startBtn.gif" alt="">
    </div>
</main>
<div class="sortList-wrap" style="display:none">
    <div class="back-game" onclick="backGame()"><img class="arrow-double-left" src="arrow-double-left.png" alt="">返回游戏</div>
    <!-- <iframe class="sortList" src="./sortList/index.html" frameborder="0"></iframe> -->
    <iframe class="sortList" src="" frameborder="0"></iframe>
</div>
<div id="infor">
    您的得分：<input  id='score' type="text" value="0">
</div>
<div>
    <!-- 游戏排行榜：<button id="scoreList" onclick="scoreList()"></button> -->
</div>
</body>
<script src="jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="p5.js"></script>
<script language="javascript" type="text/javascript" src="js.js"></script>
<script language="javascript" type="text/javascript" src="bird.js"></script>
<script language="javascript" type="text/javascript" src="box.js"></script>
</html>
